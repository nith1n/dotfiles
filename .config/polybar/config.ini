[colors]
background = #22000000
background-alt = #373B41
foreground = #C5C8C6
foreground-alt = #FF0000
; primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:size=11;1

modules-left = xworkspaces memory filesystem 
modules-center = xwindow
modules-right = pulseaudio backlight network date battery

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
; label-active-background = ${colors.background-alt}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
format-padding = 0/
label = %title%
label-maxlen = 30
label-minlen = 30
label-empty = " "
label-empty-minlen = 30

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
format-mounted-prefix = "ï‘² "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.background-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ó°•¾ "
format-muted-prefix = "ó°– "

format-volume-prefix-foreground = ${colors.primary}
format-muted-prefix-foreground = ${colors.primary}

format-volume = <bar-volume> <label-volume>
format-muted = <label-muted> <label-volume>

label-volume = %percentage:3%%

bar-volume-width = 10
bar-volume-indicator = |
bar-volume-fill = â”€
bar-volume-empty = â”€

ramp-volume-0 = ó°•¿
ramp-volume-1 = ï€§
ramp-volume-2 = ó°•¾

label-muted = " muted    "
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true
format = <bar> <label>
format-prefix = "ó°ƒ  "
format-prefix-foreground = ${colors.primary}

; Available tokens:
;   %percentage% (default)
label = %percentage:3%%

; Only applies if <ramp> is used
ramp-0 = ó°ƒœ
ramp-1 = ó°ƒ
ramp-2 = ó°ƒ
ramp-3 = ó°ƒŸ
ramp-4 = ó°ƒ 

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = â”€
bar-empty = â”€

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ó°› "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = wlan0
interface-type = wireless
interval = 3.0
accumulate-stats = true
unknown-as-up = true
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

format-packetloss = <animation-packetloss> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}
label-disconnected = not connected
label-disconnected-foreground = ${colors.foreground}
ramp-signal-foreground = ${colors.primary}
ramp-signal-0 = ó°¤¯
ramp-signal-1 = ó°¤Ÿ
ramp-signal-2 = ó°¤¢
ramp-signal-3 = ó°¤¥
ramp-signal-4 = ó°¤¨
; ramp-signal-5 = ğŸ˜ˆ

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ó°¤¦
animation-packetloss-0-foreground = ${colors.primary}
animation-packetloss-1 = ó°¤«
animation-packetloss-1-foreground = ${colors.primary}
; Framerate in milliseconds
animation-packetloss-framerate = 500


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging>  <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity>  <label-discharging>
